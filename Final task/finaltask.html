  <!-- Gouraud Shading / LambertianReflection -->
  <script type="x-shader/x-vertex" id="gouraud.vert">
    varying vec3 point_color; varying vec4 point_position; varying vec3 normal_vector; uniform vec3 light_position; vec3 LambertianReflection( vec3 C, vec3 L, vec3 N ) { float ka = 0.2; float kd = 0.7; float dd = max( dot( N, L ), 0.0 ); float Ia = ka; float
    Id = kd * dd; return C * ( Ia + Id ); } void main() { point_position = modelViewMatrix * vec4( position, 1.0 ); normal_vector = normalMatrix * normal; vec3 C = color; vec3 L = normalize( light_position - point_position.xyz ); vec3 N = normalize( normal_vector
    ); point_color = LambertianReflection( C, L, N ); gl_Position = projectionMatrix * point_position; }
  </script>
  <script type="x-shader/x-fragment" id="gouraud.frag">
    varying vec3 point_color; void main() { gl_FragColor = vec4( point_color, 1.0 ); }
  </script>

  <!-- Gouraud Shading / PhongReflection-->
  <script type="x-shader/x-vertex" id="phong.vert">
    varying vec3 point_color; varying vec4 point_position; varying vec3 normal_vector; uniform vec3 light_position; vec3 PhongReflection(vec3 C,vec3 L,vec3 N, vec3 V) { float ka = 0.3; float kd = 0.5; float ks = 0.8; float n = 50.0; vec3 R = reflect( -L,
    N); float dd = max( dot(N, L), 0.0); float ds = pow( max( dot(R, V), 0.0), n); if (dd
    <=0 .0){ ds=0 .0;} float Ia=k a; float Id=k d*dd; float Is=k s*ds; return C*(Ia+Id+Is); } void main() { point_position=m odelViewMatrix * vec4( position, 1.0
      ); normal_vector=n ormalMatrix * normal; vec3 C=c olor; vec3 L=n ormalize( light_position - point_position.xyz ); vec3 N=n ormalize( normal_vector ); vec3 V=n ormalize( -point_position.xyz); point_color=P hongReflection( C, L, N, V ); gl_Position=p
      rojectionMatrix * point_position; } </script>
